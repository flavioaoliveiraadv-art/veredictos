
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Custom scrollbar for a premium look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* --- Global Input Visibility Improvements --- */
        /* Estilo para campos de entrada em páginas com fundo claro */
        /* NOTA: Páginas com tema escuro (login) usam estilos inline específicos */
        input:not([type="checkbox"]):not([type="radio"]):not([style*="background"]), 
        select:not([style*="background"]), 
        textarea:not([style*="background"]) {
            border: 1.5px solid #d1d5db !important; /* Gray-300: visível e discreto */
            background-color: #ffffff;
            transition: all 0.2s ease-in-out !important;
        }

        /* Estado de Hover */
        input:not([type="checkbox"]):not([type="radio"]):hover, 
        select:hover, 
        textarea:hover {
            border-color: #9ca3af !important; /* Gray-400: realce sutil */
        }

        /* Estado de Focus */
        input:not([type="checkbox"]):not([type="radio"]):focus, 
        select:focus, 
        textarea:focus {
            border-color: #4f46e5 !important; /* Indigo-600 */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15) !important;
            outline: none !important;
        }

        /* Ajuste específico para placeholders */
        ::placeholder {
            color: #94a3b8 !important;
            font-weight: 400 !important;
        }
    </style>
